<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Box Model</title>
        <style>
            h1 {
                border-width: 5px;
                border-color: red;
                border-style: solid;
                /* display: inline; */
            }

            a {
                border-width: 5px;
                border-color: red;
                border-style: solid;
                /* display: block; */
            }

            h1,
            a {
                border: 5px red solid;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <p>
            Cascading Style Sheets(<a href="https://gmsh.kr">CSS</a>) is a style
            sheet language used for describing the presentation of a document
            written in a markup language.
        </p>
    </body>
</html>
