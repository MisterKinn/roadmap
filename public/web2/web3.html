<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    ul , p {
        border: 10px solid blue;
        margin: 0;
    }

    .container {
        border: 10px solid red;
        display: flex;
        height: 300px;
        justify-content: center;
        align-items: center;
    }

    .one {
        border: 10px solid blue;
    }
    .two {
        border: 10px solid green;
    }
        
    .three {
        border: 10px solid pink;
    }
    </style>
</head>
<body>
   <div class="container">
    <ul class="one">
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <p class="two">Hello World</p>
    <p class="three">Bye World</p>
</div>


</body>
</html>
